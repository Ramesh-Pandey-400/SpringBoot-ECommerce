spring.application.name=E-Commerce


spring.datasource.url = DB URL along with Driver Details
spring.datasource.username = USERNAME
spring.datasource.password =  PASSWORD



spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform= org.hibernate.dialect.PostgreSQLDialect


project.image=images/
spring.jpa.properties.hibernate.format_sql=true

spring.app.jwtSecret=JWT-SECRET-KEY
spring.app.jwtExpirationMs=3000000





logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.application.firstapp=DEBUG


spring.app.jwtCookieName=springBootEcom

server.port= port on which you want to run app


